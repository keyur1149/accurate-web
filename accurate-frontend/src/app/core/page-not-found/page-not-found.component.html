<div class="container">
  <div class="text-center">
    <h2>Oops! Page Not Found</h2>
    <p>We couldn't find the page you're looking for.</p>
    <button
      type="button"
      color="primary"
      mat-flat-button
      (click)="redirectToHomePage()"
    >
      Go to Home Page
    </button>
    <div>
      <img
        class="img-class"
        src="../../../assets/images/404error.svg"
        loading="lazy"
        alt="logo"
      />
    </div>
  </div>
</div>
